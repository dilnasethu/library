<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>My Details</h1>
    <table class="table table-bordered">
        <tr>
            <th>id</th>
            <th>First name</th>
            <th>last name</th>
            <th>place</th>
            <th>Role</th>
        </tr>
    
        {% for i in user %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.first_name}}</td>
            <td>{{i.last_name}}</td>
            <td>{{i.place}}</td>
            <td>{{i.role}}</td>
            <td>
                <a href="{% url "edit_view" i.id %}" class="btn btn-primary">edit</a>
                <a href="{% url "delete_view" i.id %}" class="btn btn-primary">delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
